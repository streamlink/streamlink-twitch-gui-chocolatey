name: Update package from Github
on:
  workflow_dispatch:
  schedule:
    - cron: '5 4 * * *'

permissions:
  # Required for add-and-commit
  contents: write

jobs:
  github-check:
    runs-on: ubuntu-latest
    outputs:
      newVersionNumber: ${{ steps.latest-release.outputs.result }}
      oldVersionNumber: ${{ steps.current-version.outputs.version }}
      hasNewerVersion: ${{ steps.has-newer-version.outputs.hasNewerVersion }}
      win32zipSha: ${{ steps.generate-sha.outputs.win32zipSha }}
      win64zipSha: ${{ steps.generate-sha.outputs.win64zipSha }}
    steps:
      - uses: actions/checkout@v2
      - name: Get current streamlink-twitch-gui version
        id: current-version
        run: |
          echo ::set-output name=version::$(scripts/get_nuspec_verison.py ./Streamlink\ Twitch\ GUI/streamlink-twitch-gui.nuspec)
      - uses: actions/github-script@v6
        id: latest-release
        with:
          script: |
            const scripts = require('./scripts/github-release.js');
            return await scripts.latestRelease({github, context});
          result-encoding: string
      - name: Compare versions
        id: has-newer-version
        run: |
          echo ${{steps.current-version.outputs.version}}
          echo ${{steps.latest-release.outputs.result}}
          echo ::set-output name=hasNewerVersion::$(scripts/has_newer_version.py "${{steps.current-version.outputs.version}}" "${{steps.latest-release.outputs.result}}")
      - name: Get download url (failure means no file found)
        id: download-url
        if: ${{ steps.has-newer-version.outputs.hasNewerVersion == 'true' }}
        uses: actions/github-script@v6
        with:
          script: |
            const scripts = require('./scripts/github-release.js');
            return await scripts.latestReleaseUrl({github, context});
          result-encoding: string
      - name: Generate a sha256 checksum for the download
        id: generate-sha
        if: ${{ steps.has-newer-version.outputs.hasNewerVersion == 'true' }}
        run: |
          wget -O win32.zip ${{ steps.download-url.outputs.result }}-win32.zip
          wget -O win64.zip ${{ steps.download-url.outputs.result }}-win64.zip
          echo "::set-output name=win32zipSha::$(sha256sum win32.zip | awk '{ print $1}')"
          echo "::set-output name=win64zipSha::$(sha256sum win64.zip | awk '{ print $1}')"

  chocolatey-update:
    runs-on: windows-latest
    needs:
      - github-check
    if: ${{ needs.github-check.outputs.hasNewerVersion == 'true' }}
    steps:
      - uses: actions/checkout@v2
      - name: Update nuspec
        shell: pwsh
        run: |
          ((Get-Content -path './Streamlink Twitch GUI/streamlink-twitch-gui.nuspec' -Raw) -replace '${{ needs.github-check.outputs.oldVersionNumber }}','${{ needs.github-check.outputs.newVersionNumber }}') | Set-Content -Path './Streamlink Twitch GUI/streamlink-twitch-gui.nuspec'
      - name: Update install script
        shell: pwsh
        run: |
          (Get-Content -path './Streamlink Twitch GUI/tools/chocolateyinstall.ps1' -Raw) -replace '-Checksum\s*"\S*"', '-Checksum "${{ needs.github-check.outputs.win32zipSha }}"' -replace '-Checksum64\s*"\S*"', '-Checksum64 "${{ needs.github-check.outputs.win64zipSha }}"' -replace "$packageVersion = 'v\S*'", "$packageVersion = 'v${{ needs.github-check.outputs.newVersionNumber }}'" | Set-Content -Path './Streamlink Twitch GUI/tools/chocolateyinstall.ps1'
      - name: Pack
        shell: pwsh
        run: cd './Streamlink Twitch GUI/'; choco pack
      - name: Push
        shell: pwsh
        run: cd './Streamlink Twitch GUI/'; choco push --api-key ${{ secrets.CHOCOLATEY_API_KEY }}
      - name: Commit changes back to the repository
        uses: EndBug/add-and-commit@v8
        with:
          branch: published
          message: ${{ needs.github-check.outputs.newVersionNumber }}
